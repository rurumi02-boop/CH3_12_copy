{% extends "base.html" %}

{% block title %}
<title>學生資料管理系統 - 新增資料</title>
<style>
    body{
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Microsoft JhengHei", sans-serif;
        background: #f5f5f7;
    }
    h1,h3{
        text-align: center;
        margin: 0;
    }
    h1{
        margin-top: 20px;
        margin-bottom: 10px;
    }
    h3{
        margin-bottom: 10px;
    }
    h3 a{
        color: #2563eb;
        text-decoration: none;
    }
    h3 a:hover{
        text-decoration: underline;
    }
    .form-wrapper{
        max-width: 700px;
        margin: 20px auto 40px;
        padding: 20px;
        background: #ffffff;
        border-radius: 12px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.08);
    }
    table{
        margin-left:auto;
        margin-right: auto;
        width: 100%;
        border-collapse: collapse;
        margin-top: 10px;
    }
    table, th, td{
        border: 1px solid #d1d5db;
    }
    th, td{
        padding: 8px 10px;
        font-size: 14px;
    }
    th{
        width: 120px;
        background: #f1f5ff;
        text-align: right;
        white-space: nowrap;
    }
    input[type="text"],
    input[type="email"],
    input[type="date"]{
        width: 95%;
        padding: 6px;
        border: 1px solid #cbd5e1;
        border-radius: 6px;
        outline: none;
        font-size: 14px;
    }
    input[type="text"]:focus,
    input[type="email"]:focus,
    input[type="date"]:focus{
        border-color: #2563eb;
        box-shadow: 0 0 0 1px rgba(37,99,235,0.3);
    }
    .btn-group{
        text-align: center;
        padding: 12px 0;
    }
    .btn{
        padding: 6px 16px;
        margin: 0 4px;
        border-radius: 6px;
        border: none;
        cursor: pointer;
        font-size: 14px;
    }
    .btn-submit{
        background: #2563eb;
        color: #fff;
    }
    .btn-submit:hover{
        background: #1d4ed8;
    }
    .btn-reset{
        background: #e5e7eb;
    }
    .btn-reset:hover{
        background: #d1d5db;
    }
</style>
{% endblock  %}

{% block content %}
<div class="form-wrapper">
    <h1>學生資料管理系統 - 新增資料</h1>
    <h3><a href="/index/">回首頁</a></h3>
    <form action="/post/" method="post">
        {% csrf_token %}
        <table>
            <tr>
                <th>*姓名</th>
                <td><input type="text" id="cName" name="cName" required></td>
            </tr>
            <tr>
                <th>*性別</th>
                <td>
                    <input type="radio" id="cSexM" name="cSex" value="M" checked>
                    <label for="cSexM">男</label>
                    &nbsp;&nbsp;
                    <input type="radio" id="cSexF" name="cSex" value="F">
                    <label for="cSexF">女</label>
                </td>
            </tr>
            <tr>
                <th>*生日</th>
                <td><input type="date" id="cBirthday" name="cBirthday" required></td>
            </tr>
            <tr>
                <th>*信箱</th>
                <td><input type="email" id="cEmail" name="cEmail" required></td>
            </tr>
            <tr>
                <th>電話</th>
                <td><input type="text" id="cPhone" name="cPhone"></td>
            </tr>
            <tr>
                <th>地址</th>
                <td><input type="text" id="cAddr" name="cAddr"></td>
            </tr>
        </table>
        <div class="btn-group">
            <button type="submit" class="btn btn-submit">新增</button>
            <button type="reset" class="btn btn-reset">清除</button>
        </div>
    </form>
</div>
{% endblock  %}
