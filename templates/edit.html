{% extends "base.html" %}

{% block title %}
<title>學生資料管理系統 - 編輯資料</title>
<style>
    body{
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Microsoft JhengHei", sans-serif;
        background: #f5f5f7;
    }

    .form-wrapper{
        max-width: 700px;
        margin: 30px auto 50px;
        padding: 20px 24px;
        background: #ffffff;
        border-radius: 12px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.08);
    }

    h1,h3{
        text-align: center;
        margin: 0;
    }

    h1{
        font-size: 26px;
        margin-bottom: 8px;
    }

    h3{
        margin-bottom: 10px;
        font-size: 14px;
    }

    h3 a{
        color: #2563eb;
        text-decoration: none;
        font-weight: 600;
    }

    h3 a:hover{
        text-decoration: underline;
    }

    .note{
        text-align:center;
        font-size: 13px;
        color: #6b7280;
        margin-top: 4px;
    }

    table{
        width: 100%;
        border-collapse: collapse;
        margin-top: 18px;
    }

    table th, table td{
        border: 1px solid #d1d5db;
        padding: 10px 12px;
        font-size: 14px;
    }

    table th{
        width: 120px;
        background: #f1f5ff;
        text-align: right;
        white-space: nowrap;
    }

    table td{
        background: #ffffff;
    }

    .required-mark{
        color: #dc2626;
        margin-right: 2px;
    }

    input[type="text"],
    input[type="email"],
    input[type="date"] {
        width: 95%;
        max-width: 350px;
        padding: 6px;
        border: 1px solid #cbd5e1;
        border-radius: 6px;
        font-size: 14px;
        outline: none;
    }

    input[type="text"]:focus,
    input[type="email"]:focus,
    input[type="date"]:focus {
        border-color: #2563eb;
        box-shadow: 0 0 0 1px rgba(37,99,235,0.3);
    }

    .radio-group label{
        margin-right: 14px;
        cursor: pointer;
    }

    .btn-group{
        text-align: center;
        padding: 16px 0 4px;
    }

    .btn{
        display: inline-block;
        min-width: 100px;
        padding: 8px 0;
        margin: 4px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-size: 14px;
        transition: 0.2s;
    }

    .btn-submit{
        background: #2563eb;
        color: #ffffff;
    }
    .btn-submit:hover{
        background: #1d4ed8;
    }

    .btn-reset{
        background: #e5e7eb;
    }
    .btn-reset:hover{
        background: #d1d5db;
    }

    @media (max-width: 600px){
        .form-wrapper{
            margin: 16px 12px 30px;
            padding: 16px;
        }
        table th{
            width: 90px;
            font-size: 13px;
        }
        table td{
            font-size: 13px;
        }
        input[type="text"],
        input[type="email"],
        input[type="date"] {
            width: 100%;
            max-width: 100%;
        }
    }
</style>
{% endblock %}

{% block content %}

<div class="form-wrapper">

    <h1>學生資料管理系統 - 編輯資料</h1>
    <h3><a href="/index/">回首頁</a></h3>
    <div class="note">標示 <span class="required-mark">*</span> 為必填欄位</div>

    {# 不寫 action，預設送到目前這個 /edit/<學號>/ URL #}
    <form method="post">
        {% csrf_token %}
        <table>

            <tr>
                <th><span class="required-mark">*</span>姓名</th>
                <td>
                    <input
                        type="text"
                        id="cName"
                        name="cName"
                        required
                        value="{{ cName }}"
                        placeholder="請輸入學生姓名"
                    >
                </td>
            </tr>

            <tr>
                <th><span class="required-mark">*</span>性別</th>
                <td class="radio-group">
                    <label>
                        <input
                            type="radio"
                            id="cSexM"
                            name="cSex"
                            value="M"
                            {% if cSex == "M" %}checked{% endif %}
                        > 男
                    </label>
                    <label>
                        <input
                            type="radio"
                            id="cSexF"
                            name="cSex"
                            value="F"
                            {% if cSex == "F" %}checked{% endif %}
                        > 女
                    </label>
                </td>
            </tr>

            <tr>
                <th><span class="required-mark">*</span>生日</th>
                <td>
                    <input
                        type="date"
                        id="cBirthday"
                        name="cBirthday"
                        required
                        value="{{ cBirthday }}"
                    >
                </td>
            </tr>

            <tr>
                <th><span class="required-mark">*</span>信箱</th>
                <td>
                    <input
                        type="email"
                        id="cEmail"
                        name="cEmail"
                        required
                        value="{{ cEmail }}"
                        placeholder="例如：student@example.com"
                    >
                </td>
            </tr>

            <tr>
                <th>電話</th>
                <td>
                    <input
                        type="text"
                        id="cPhone"
                        name="cPhone"
                        value="{{ cPhone }}"
                        placeholder="可選填，例：0912-345678"
                    >
                </td>
            </tr>

            <tr>
                <th>地址</th>
                <td>
                    <input
                        type="text"
                        id="cAddr"
                        name="cAddr"
                        value="{{ cAddr }}"
                        placeholder="可選填，例：台北市中正區…"
                    >
                </td>
            </tr>

        </table>

        <div class="btn-group">
            <button type="submit" class="btn btn-submit">儲存</button>
            <button type="reset" class="btn btn-reset">還原</button>
        </div>
    </form>

</div>

{% endblock %}
